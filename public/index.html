<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Bomba</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Sistema de Control de Bomba</h1>

<!-- ESTADOS -->
<div class="card">

    <div class="row">
        <span class="label">Conexión:</span>
        <span id="estadoConexion" class="status-pill fail">Desconocido</span>
    </div>

    <div class="row">
        <span class="label">Pozo:</span>
        <span id="estadoPozo" class="status-pill fail">Desconectado</span>
    </div>

    <div class="label">Nivel del Tanque:</div>
    <div class="progress-container">
        <div id="nivelTanque" class="progress-bar"></div>
    </div>

    <div class="label" style="margin-top:10px;">Nivel del Pozo:</div>
    <div class="progress-container">
        <div id="nivelPozo" class="progress-bar"></div>
    </div>

    <div class="row" style="margin-top:10px;">
        <span class="label">Bomba:</span>
        <span id="estadoBomba" class="status-pill fail">Apagada</span>
    </div>

    <div class="row" style="margin-top:10px;">
        <span class="label">Modo:</span>
        <span id="modoTrabajo" class="status-pill ok">Automático</span>
    </div>

    <button class="btn-small" onclick="obtenerEstado()">Actualizar</button>
</div>


<!-- CONTROLES -->
<div class="card">

    <div class="switch-container">
        <span>Modo Manual</span>
        <label class="switch">
            <input type="checkbox" id="switchManual" onchange="setModoManual(this.checked)">
            <span class="slider"></span>
        </label>
    </div>
    <div class="switch-desc">Permite controlar la bomba manualmente</div>

    <div class="switch-container">
        <span>Encender Bomba</span>
        <label class="switch">
            <input type="checkbox" id="switchBomba" onchange="setBomba(this.checked)" disabled>
            <span class="slider"></span>
        </label>
    </div>
    <div class="switch-desc">Activa o apaga la bomba cuando el modo manual está activado</div>

</div>

<script src="script.js"></script>

</body>
</html>
