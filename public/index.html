<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Bomba</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: #eef2f3;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-pill {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .ok { background: #27ae60; }
        .fail { background: #c0392b; }

        .progress-container {
            width: 100%;
            height: 25px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.4s ease;
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        /* SWITCH STYLE */
        .switch {
            position: relative;
            width: 55px;
            height: 28px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: .4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2980b9;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #1f6691;
        }

    </style>
</head>
<body>

<h1>Control de Bomba</h1>

<!-- ESTADOS -->
<div class="card">
    <div class="label">Conexión con Microcontrolador:</div>
    <span id="estadoConexion" class="status-pill fail">Desconocido</span>

    <div class="label" style="margin-top:10px;">Pozo:</div>
    <span id="estadoPozo" class="status-pill fail">Desconectado</span>

    <div class="label" style="margin-top:10px;">Nivel del Tanque:</div>
    <div class="progress-container">
        <div id="nivelTanque" class="progress-bar"></div>
    </div>

    <div class="label" style="margin-top:10px;">Nivel del Pozo:</div>
    <div class="progress-container">
        <div id="nivelPozo" class="progress-bar"></div>
    </div>

    <div class="label" style="margin-top:10px;">Bomba:</div>
    <span id="estadoBomba" class="status-pill fail">Apagada</span>

    <div class="label" style="margin-top:10px;">Modo de trabajo:</div>
    <span id="modoTrabajo" class="status-pill ok">Automático</span>

    <button class="btn" onclick="obtenerEstado()">Actualizar</button>
</div>

<!-- CONTROLES -->
<div class="card">
    <div class="switch-container">
        <span>Modo Manual</span>
        <label class="switch">
            <input type="checkbox" id="switchManual" onchange="setModoManual(this.checked)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <span>Encender Bomba</span>
        <label class="switch">
            <input type="checkbox" id="switchBomba" onchange="setBomba(this.checked)" disabled>
            <span class="slider"></span>
        </label>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
