<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PWA Control Bomba</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#1976D2" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f5f5f5;
}
header {
background: #1976D2;
color: white;
padding: 16px;
font-size: 20px;
text-align: center;
font-weight: bold;
}
.container {
padding: 16px;
max-width: 600px;
margin: auto;
}
.card {
background: white;
padding: 16px;
margin-bottom: 16px;
border-radius: 12px;
box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.row {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 10px;
}
.bar-bg {
width: 100%;
height: 18px;
background: #ddd;
border-radius: 10px;
overflow: hidden;
}
.bar-fill {
height: 18px;
background: #1976D2;
width: 0%;
transition: width 0.4s;
}
button {
width: 100%;
padding: 12px;
margin-top: 10px;
background: #1976D2;
color: white;
border: none;
border-radius: 8px;
font-size: 16px;
}
button:active {
background: #0F5BA8;
}
</html>
