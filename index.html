<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Bomba</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0002;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        .on { background: #28a745; }
        .off { background: #dc3545; }
        #status {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Control de Bomba</h2>

        <button class="on" onclick="enviarComando('ON')">Encender</button>
        <button class="off" onclick="enviarComando('OFF')">Apagar</button>

        <p id="status">Estado: â€”</p>
    </div>

    <script src="app.js"></script>

</body>
</html>
