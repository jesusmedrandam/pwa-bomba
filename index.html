<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <title>Control de Bomba</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      color: #0d6efd;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }
    button:active {
      opacity: 0.7;
    }
    #statusBox {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      white-space: pre-line;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h2>Control de Bomba (PWA)</h2>

  <label>IP del ESP32:</label>
  <input id="ip" type="text" placeholder="192.168.1.45" />

  <button onclick="getStatus()">Obtener Estado</button>
  <button onclick="sendCmd('encender')">Encender</button>
  <button onclick="sendCmd('apagar')">Apagar</button>
  <button onclick="sendCmd('manual')">Modo Manual</button>
  <button onclick="sendCmd('automatico')">Modo Automático</button>

  <div id="statusBox">Esperando...</div>

  <script>
    async function getStatus() {
      const ip = document.getElementById('ip').value;
      try {
        const r = await fetch(`http://${ip}/status`);
        const j = await r.json();
        document.getElementById('statusBox').innerText =
          JSON.stringify(j, null, 2);
      } catch (e) {
        document.getElementById('statusBox').innerText = "❌ Error al conectar";
      }
    }

    async function sendCmd(cmd) {
      const ip = document.getElementById('ip').value;
      try {
        await fetch(`http://${ip}/command`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: cmd })
        });
        getStatus();
      } catch (e) {
        alert("❌ Error enviando comando");
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
